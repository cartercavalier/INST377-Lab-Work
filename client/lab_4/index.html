<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Cavalier Lab 4: Javascript 1</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <div class='header'>
    </div>

    <div class='carousel__container'>
        <div class='carousel'>
            <div class='carousel__item carousel__item--visible'>
                <img src='images/one.svg'/>
            </div>
            <div class='carousel__item carousel_item--hidden'>
                <img src='images/two.svg'/>
            </div>
            <div class='carousel__item carousel_item--hidden'>
                <img src='images/three.svg'/>
            </div>
            <div class='carousel__item carousel_item--hidden'>
                <img src='images/four.svg'/>
            </div>
            <div class='carousel__item carousel_item--hidden'>
                <img src='images/five.svg'/>
            </div>
            <div class='carousel__actions'>
                <button class="carousel__button prev">Prev</button>
                <button class="carousel__button next">Next</button>
            </div>
        </div>
    </div> 

    <div class='footer__container'>
        <div class='footer'>
            <div class='footer-item footer-one'>footer item one</div>
            <div class='footer-item footer-two'>footer item two</div>
            <div class='footer-item footer-three'>footer item three</div>
        </div>
    </div>

    <script src="./script.js"></script>
